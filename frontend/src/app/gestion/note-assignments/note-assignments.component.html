<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-3">
  <form [formGroup]="assignmentForm">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-content>
            <input type="file" #filePicker (change)="onImagePick($event)">
            <div class="image-preview" *ngIf="imagePreview">
              <img [src]="imagePreview" alt="">
            </div>           
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Intitulé du Tp</mat-label>
              <input readonly="readonly" matInput type="text" placeholder="Nom du devoir" id="nom" formControlName="nom"
                autocomplete="off" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Auteur</mat-label>
              <input readonly="readonly" matInput type="text" placeholder="Nom etudiant" id="auteur" formControlName="auteur"
                autocomplete="off" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Veillez saisir la note ici</mat-label>
              <input matInput type="number" id="note" formControlName="note" min="0" autocomplete="off" />
            </mat-form-field>           
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Observation</mat-label>
              <textarea matInput name="remarques" id="remarques" formControlName="remarques" autocomplete="off"
                placeholder="Décrivez votre objet (type, qualité, etc.)"></textarea>
            </mat-form-field>
      </mat-card-content>
      <mat-card-actions >
        <button class="example-full-width" mat-raised-button color="warn"  type="button"
          (click)="onSubmit()" [disabled]="assignmentForm.invalid">
          Noter
        </button>       
        <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
