<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-3">
    <form [formGroup]="profForm">
        <mat-card fxFlex="500px" fxFlex.xs="100%">
            <mat-card-content>
                <input type="file" #filePicker (change)="onImagePick($event)">
                <div class="image-preview" *ngIf="imagePreview">
                    <img [src]="imagePreview" alt="">
                </div>
                <mat-form-field appearance="outline" class="example-full-width" style="margin-top: 25px;">
                    <mat-label>Modifier Nom de l'Enseignant</mat-label>
                    <input matInput type="text" placeholder="Nom du Prof" id="nom" formControlName="nom"
                        autocomplete="off" />
                </mat-form-field>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Modifier Matiere</mat-label>
                    <input matInput type="text" placeholder="Nom de la Matiere" id="matiere" formControlName="matiere"
                        autocomplete="off" />
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button class="btn-image" mat-fab color="warn" type="button" (click)="filePicker.click()"
                    aria-label="Example icon button with a home icon">
                    <mat-icon>image</mat-icon>
                </button>
                <button class="btn-image" mat-fab color="warn" aria-label="Example icon button with a home icon"
                    type="button" (click)="onSubmit()" [disabled]="profForm.invalid">
                    <mat-icon>edit</mat-icon>
                </button>
                <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
