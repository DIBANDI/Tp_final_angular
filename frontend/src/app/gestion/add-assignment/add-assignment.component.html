<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-3">
  <form [formGroup]="assignmentForm">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-content>
            <input type="file" #filePicker (change)="onImagePick($event)">
            <div class="image-preview" *ngIf="imagePreview">
              <img [src]="imagePreview" alt="">
            </div>           
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Intitul√© du Tp</mat-label>
              <input  matInput type="text" placeholder="Nom du devoir" id="nom" formControlName="nom"
                autocomplete="off" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Auteur</mat-label>
              <input matInput type="text" placeholder="Nom etudiant" id="auteur" formControlName="auteur"
                autocomplete="off" />
            </mat-form-field>  
            <mat-form-field appearance="outline" class="full-width">
              <input matInput [matDatepicker]="picker" placeholder="Date de rendu" formControlName="dateRenduPrevu">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>      
      </mat-card-content>
      <mat-card-actions >
        <button  mat-fab color="warn" type="button" (click)="filePicker.click()"
          aria-label="Example icon button with a home icon">
          <mat-icon>image</mat-icon>
        </button>
        <button mat-fab color="warn" type="button"
          (click)="onSubmit()" [disabled]="assignmentForm.invalid">
          Ajouter
        </button>       
        <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
